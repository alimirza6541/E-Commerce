
<app-spinner *ngIf = "isLoading"> </app-spinner>
<div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab"> Login </label>
		<input  type="radio" name="tab" class="sign-up" ><label for="tab-2" class="tab"  routerLink="/signup" > Sign Up </label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="user" class="label"> Username  </label>
					<input id="user" type="text" class="input" [(ngModel)] = "Username" >
				</div>
				<div class="group">
					<label for="pass" class="label"> Password  </label>
					<input id="pass" type="password" class="input" data-type="password" [(ngModel)] = "Password" >
				</div>
				
				<div class="group">
					<input type="submit" class="button" (click)="login()" value="Login">
				</div>

				
			</div>
			
		</div>
	</div>
</div>
