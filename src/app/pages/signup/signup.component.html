<div class="login-wrap">
	<div class="login-html">
		<input  type="radio" name="tab" class="sign-in" ><label routerLink="/login" class="tab"> Login </label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab"> Sign Up</label>
		<div class="login-form">

<div class="sign-up-html">
  <div class="group">
    <label for="user" class="label"> Username </label>
    <input id="user" type="text" class="input"  [(ngModel)] = "user.Username" >
  </div>
  <div class="group">
    <label for="pass" class="label"> Password </label>
    <input id="pass" type="password" class="input" data-type="password"  [(ngModel)] = "user.Password" >
  </div>
  <div class="group">
    <label for="pass" class="label"> Email </label>
    <input id="pass" type="text" class="input"  [(ngModel)] = "user.Email" >
  </div>
  <div class="group">
      <input type="radio" class="usertype" value = "Seller" [(ngModel)] = "user.usertype" >
    <label  class="label"> Seller </label>
  </div>
  <div class="group">
    <input  type="radio" class="usertype" value = "Customer" [(ngModel)] = "user.usertype" >
    <label  class="label"> Customer </label>
    
  </div>
  <div class="group">
    <input type="submit" class="button" (click)="createUser()" value="Sign Up">
  </div>
  <div class="hr"></div>
</div>
</div>
</div>
</div>
